<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Wardrobe</title>
</head>
<body>
    <header class="header-container">
        <h1 class="paginaTitel">My Wardrobe</h1>
        <p class="paginaSubTitel">by Dylan Coene</p>
    </header>
    <div class="separator"></div>
    <main>
        <div class="kleerkastKeuze">
            <label for="kleerkastSelect">Selecteer een kleerkast</label>
            <select id="kleerkastSelect" name="kleerkasten">
                <option value="kleerkast1">Kot</option>
                <option value="kleerkast2">Thuis</option>
                <option value="kleerkast3">Ardennen</option>
            </select>
            <button id="addKleerkastButton">Add Wardrobe</button>
        </div>
        <div class="kleerkast">
            <div class="filter">
                <!-- kledij filteren -->
            </div>
            <div class="kleding-container" id="kleding-container">
                <!-- Hier komen de cards met kledingstukken -->
            </div>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
