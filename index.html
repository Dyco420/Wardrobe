<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>My Wardrobe</title>
</head>
<body>
    <header class="header-container">
        <h1 class="paginaTitel">My Wardrobe</h1>
        <p class="paginaSubTitel">by Dylan Coene</p>
    </header>
    <div class="separator"></div>
    <main>
        <div class="kleerkastKeuze">
            <label for="kleerkastSelect">Wardrobe</label>
            <select id="kleerkastSelect" name="kleerkasten">
                <option>Selecteer een wardrobe</option>
            </select>
            <button id="btnAddKleerkast">Add Wardrobe</button>
            <div id="add-wardrobe-modal" class="modal">
                <div class="modal-content">
                    <span id= "addWardrobeClose" class="close">&times;</span>
                    <h2>Add Wardrobe</h2>
                    <form id="wardrobe-form">
                        <div class="form-group">
                            <label for="wardrobe-name">Naam</label>
                            <input type="text" id="wardrobe-name" name="wardrobe-name">
                        </div>
                        <div class="form-group">
                            <label for="wardrobe-location">Adres</label>
                            <input type="text" id="wardrobe-location" name="wardrobe-location">
                        </div>
                        <button type="submit">Add</button>
                    </form>
                </div>
            </div>

            <button id="btnAddKledingstuk">Add Kledingstuk</button>
            <div id="modalAddKledingstuk" class="modal">
                <div class="modal-content">
                    <span id="addKledingstukClose" class="close">&times;</span>
                    <h2>Add Kledingstuk</h2>
                    <form id="formAddKledingstuk">
                        <label for="kledingstuk-naam">Naam:</label>
                        <input type="text" id="kledingstuk-naam" name="kledingstuk-naam"><br><br>
                        
                        <label for="kledingstuk-type">Type:</label>
                        <input type="text" id="kledingstuk-type" name="kledingstuk-type"><br><br>
                        
                        <label for="kledingstuk-kleur">Kleur:</label>
                        <input type="text" id="kledingstuk-kleur" name="kledingstuk-kleur"><br><br>
                        
                        <label for="kledingstuk-maat">Maat:</label>
                        <input type="text" id="kledingstuk-maat" name="kledingstuk-maat"><br><br>
                        
                        <label for="kledingstuk-merk">Merk:</label>
                        <input type="text" id="kledingstuk-merk" name="kledingstuk-merk"><br><br>
                        
                        <label for="kledingstuk-afbeeldingen">Afbeeldingen:</label>
                        <input type="file" id="kledingstuk-afbeeldingen" name="kledingstuk-afbeeldingen" multiple accept="image/*"><br><br>
                        
                        <button type="submit">Toevoegen</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="kleerkast">
            <div class="filter">
                <!-- kledij filteren -->
            </div>
            <div class="kleding-container" id="kleding-container">
                <!-- Hier komen de cards met kledingstukken -->
            </div>
        </div>
    </main>
    <script type="module" src="js/index.js"></script>
</body>
</html>
